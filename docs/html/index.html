<!DOCTYPE html>
<html>
  <head>
    <title><%= typeof title === 'string' && title ? title + ' | Alder' : 'Alder' %></title>
    <meta name="author" content="mitranim">
    <meta charset="utf-8">
    <base href="/alder/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=2, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="/alder/styles/app.css">
    <link rel="icon" href="data:;base64,=">
    <% if (!prod) { %>
      <script>
        window.developmentMode = true;
      </script>
    <% } %>
    <script src="/alder/scripts/app.js"></script>
  </head>

  <body>
    <%= $include('partials/banner', $) %>

    <!-- Site content -->
    <div class="sf-article">
      <%= $path === 'index' ? $include('$index', $) : $content %>
    </div>

    <%= $include('partials/footer', $) %>
  </body>
</html>
